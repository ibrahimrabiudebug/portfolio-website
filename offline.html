<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline | Ibrahim Rabiu</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: #1e293b;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            color: #64748b;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #1e293b;
        }
        
        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .connection-status {
            margin-top: 30px;
            padding: 15px;
            background: #fef3c7;
            border-radius: 10px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>It looks like you've lost your internet connection. Some features may not be available.</p>
        <p>Don't worry! You can still view the main content of my portfolio.</p>
        
        <a href="/" class="btn">Go to Home Page</a>
        
        <div class="connection-status" id="status">
            <i class="fas fa-sync fa-spin"></i>
            <span> Trying to reconnect...</span>
        </div>
    </div>
    
    <script>
        // Check connection status
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.innerHTML = '<i class="fas fa-wifi"></i> <span>Connection restored! Redirecting...</span>';
                status.style.background = '#d1fae5';
                status.style.color = '#065f46';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', () => {
            const status = document.getElementById('status');
            status.innerHTML = '<i class="fas fa-wifi-slash"></i> <span>Still offline. Please check your connection.</span>';
            status.style.background = '#fee2e2';
            status.style.color = '#991b1b';
        });
        
        // Initial check
        updateConnectionStatus();
    </script>
</body>
</html>
